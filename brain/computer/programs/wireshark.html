<h3 id="org355df06">find ssid</h3>
<div class="outline-text-3" id="text-org355df06">
<ol class="org-ol">
<li>from preferences &gt; columns click "add". select "custom" from the pull-down menu as the field type and enter "wlan<sub>mgt.ssid</sub>" as the field name.</li>
<li>find the ssid field in a packet, right-click, and select "apply as column."</li>
</ol>
